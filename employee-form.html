<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Pendaftaran Pegawai</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 95%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 10px; border: none; background: #28a745; color: white; font-size: 16px; border-radius: 4px; cursor: pointer; }
        #message { margin-top: 20px; padding: 10px; border-radius: 4px; text-align: center; display: none; }
        .success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran Pegawai Baru</h2>
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" data-cy="input-nama">
        </div>
        <div class="form-group">
            <label for="jabatan">Jabatan</label>
            <input type="text" id="jabatan" data-cy="input-jabatan">
        </div>
        <button onclick="handleSubmit()" data-cy="button-submit">Daftarkan</button>
        <div id="message" data-cy="message-success"></div>
    </div>

    <script>
        function handleSubmit() {
            const nama = document.getElementById('nama').value;
            const messageEl = document.getElementById('message');
            messageEl.textContent = `Pegawai "${nama}" berhasil didaftarkan!`;
            messageEl.className = 'success';
            messageEl.style.display = 'block';
        }
    </script>
</body>
</html>
