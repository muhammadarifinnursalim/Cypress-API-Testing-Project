    // Fungsi untuk me-render produk ke dalam grid
    function renderProducts() {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = ''; // Kosongkan grid terlebih dahulu

        products.forEach(product => {
            const productCard = `
                <div class="bg-white border rounded-lg overflow-hidden shadow-sm hover:shadow-lg transition-shadow duration-300">
                    <a href="#">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-semibold text-gray-800 text-sm truncate">${product.name}</h3>
                            <p class="text-lg font-bold text-red-600 mt-2">Rp${product.price}</p>
                            <div class="flex items-center text-xs text-gray-500 mt-2">
                                <ion-icon name="location-outline" class="mr-1"></ion-icon>
                                <span>${product.location}</span>
                            </div>
                        </div>
                    </a>
                </div>
            `;
            grid.innerHTML += productCard;
        });
    }

    // Panggil fungsi saat halaman dimuat
    document.addEventListener('DOMContentLoaded', renderProducts);
